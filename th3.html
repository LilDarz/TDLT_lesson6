<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành 3</title>
</head>

<body>
    <div>
        <h4>Bài 1:</h4>
        <script>
            var i = 10;
            var f = 20.5;
            var b = true;
            var s = "Hà Nội";
            document.write('i = ' + i);
            document.write('<br/>');
            document.write('f = ' + f);
            document.write('<br/>');
            document.write('b = ' + b);
            document.write('<br/>');
            document.write('s = ' + s);
        </script>
    </div>
    <div>
        <h4>Bài 2:</h4>
        <script>
            let width = 20;
            let height = 10;
            let area = width * height;
            document.write("Width =" + width);
            document.write('<br/>');
            document.write("Heigh =" + height);
            document.write('<br/>');
            document.write("Area = " + area);
        </script>
    </div>
    <h4>Bài 3:</h4>
    <script>
        let c = prompt("Nhập số thứ nhất:");
        let d = prompt("Nhập số thứ hai:");
        if (c % d == 0) {
            alert("c chia hết cho d");
            document.write("c chia hết cho d")
        } else {
            alert("c không chia hết cho d");
            document.write("c không chia hết cho d");
        }

    </script>

</body>

</html>
